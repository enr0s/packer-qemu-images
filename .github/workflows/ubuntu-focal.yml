name: build ubuntu-focal vagrant image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - 
      name: Packer qemu build
      uses: enr0s/packer-qemu-action@v1.0
      with:
        templateFile: ubuntu-focal.json
