dist: bionic
env:
  global:
  - PACKER_VERSION: 1.6.2
  - DOCKER_IMAGE: enros/packer-build-qemu:latest
  - secure: 
  matrix:
    PACKER_BUILD_TEMPLATE: 
      - ubuntu-bionic.json
      - ubuntu-focal.json
addons:
  apt:
    update: true
    packages:
    - qemu
    - qemu-kvm
    - libvirt-bin
    - bridge-utils
    - virt-manager
    - cpu-checker
install:
- sudo kvm-ok
- sudo modprobe kvm
script:
  - docker run --rm --privileged -e VAGRANT_CLOUD_TOKEN -v $PWD:/github/project -w /github/project $DOCKER_IMAGE packer build $PACKER_BUILD_TEMPLATE
notifications:
  slack:
    rooms:
      secure: 
