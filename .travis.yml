dist: bionic
env:
  global:
    PACKER_VERSION: 1.6.2

  matrix:
    PACKER_BUILD_TEMPLATE: ubuntu-bionic.json

addons:
  apt:
    update: true
    packages:
      - qemu
      - qemu-kvm
      - libvirt-bin
      - bridge-utils
      - virt-manager
      - cpu-checker

install:
 - sudo kvm-ok
 - sudo modprobe kvm

script:
 - docker --version

notifications:
  slack:
    rooms:
      secure: 
